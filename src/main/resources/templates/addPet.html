<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Store </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<link href="style.css" rel="stylesheet">
<body>
<div id="container">

    <h1 id="logo"> Pet Store</h1>

    <div id="navbar">
        <a class="btn btn-primary" href="/">&nbsp;Add Animal&nbsp;</a>
        <span>||</span>
        <a class="btn btn-primary" href="showList">Show Animals</a>
    </div>

    <div id="content">
        <br>
        <h3>Enter Animal Info</h3>
        <form action="/addPet" method="post">
            <label>Animal</label><br>
            <input name="animal" placeholder="Animal" type="text">
            <br>
            <label>Name</label><br>
            <input name="name" placeholder="Name" type="text">
            <br>
            <label>Gender</label><br>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Hermaphrodite">Hermaphrodite</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <label>Diet</label><br>
            <select name="diet">
                <option value="Omnivore">Omnivore</option>
                <option value="Herbivore">Herbivore</option>
                <option value="Carnivore">Carnivore</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
        <br>
    </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

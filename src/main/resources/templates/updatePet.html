<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Store </title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          rel="stylesheet">
</head>

<link rel="stylesheet" th:href="@{/style.css}"/>

<body>

<div id="container">


    <h1 id="logo">Pet Store</h1>

    <div id="navbar">
        <a class="btn btn-primary" href="/">Add Animal</a>
        <span>||</span>
        <a class="btn btn-primary" href="showList">Show Animals</a>
    </div>

    <div id="content">
        <h3>Please update one of the following</h3>
        <form action="/updatePet" method="post">

            <label>Animal</label><br>
            <input name="id" th:value="${id}" type="hidden" value=""/>
            <input name="field" type="hidden" value="Animal"/>
            <input name="value" placeholder="Value" type="text">
            <button type="submit">Update</button>

        </form>

        <form action="/updatePet" method="post">

            <label>Name</label><br>
            <input name="id" th:value="${id}" type="hidden" value=""/>
            <input name="field" type="hidden" value="Name"/>
            <input name="value" placeholder="Value" type="text">
            <button type="submit">Update</button>

        </form>

        <form action="/updatePet" method="post">

            <label>Gender</label><br>
            <input name="id" th:value="${id}" type="hidden" value=""/>
            <input name="field" type="hidden" value="Gender"/>
            <select name="value">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Hemofrodite">Hemofrodite</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Update</button>

        </form>

        <form action="/updatePet" method="post">

            <label>Diet</label><br>
            <input name="id" th:value="${id}" type="hidden" value=""/>
            <input name="field" type="hidden" value="Diet"/>
            <select name="value">
                <option value="Carnivore">Carnivore</option>
                <option value="Omnivore">Omnivore</option>
                <option value="Herbivore">Herbivore</option>
            </select>
            <button type="submit">Update</button>

        </form>

    </div>

</div>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Store </title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          rel="stylesheet">
</head>
<link href="style.css" rel="stylesheet">

<body>
<div id="container">

    <h1 id="logo">Pet Store</h1>

    <div id="navbar">
        <a class="btn btn-primary" href="/">Add Animal</a>
        <span>||</span>
        <a class="btn btn-primary" href="showList">Show Animals</a>
    </div>

    <div id="content">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Animal</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Diet</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${showList}">
                <td th:text="${pet.id}"></td>
                <td th:text="${pet.animal}"></td>
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.gender}"></td>
                <td th:text="${pet.diet}"></td>
                <td>

                    <form action="/updatePetForm" method="post">
                        <input name="id" th:value="${pet.id}" type="hidden" value=""/>
                        <button class="btn btn-secondary" type="submit">Update</button>
                    </form>
                    <a class="btn btn-danger" th:href="@{/deletePet/{id}(id=${pet.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
